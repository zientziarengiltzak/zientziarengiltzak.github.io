<!-- Hitzaldiak Grid Section -->
    <section id="hitzaldiak" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Hitzaldiak</h2>
                </div>
            </div>
            <div class="row display-flex">
                {% for post in site.posts %}
                <div class="col-md-3 col-sm-4 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/hitzaldiak/{{ post.serrendako_argazkia }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.titulua }}</h4>
                        <p class="text-muted">{{ post.hizlaria }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
